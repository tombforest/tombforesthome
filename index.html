<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<script type="javascript"></script>
<link rel="stylesheet" href="style/global.css">
<link rel="stylesheet" href="style/app.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<nav>
	<ul  class="navbar-nav">
		<nav_list_com 
			v-for="post in posts"
			v-bind:post="post"
		></nav_list_com>
	</ul>
</nav>

<script type="text/javascript" src="src/components/nav.js"></script>
<!--nav-->

<div id="container">
	<div class="home">
		<div class="imgbox">
			<img src="images/tombforest-logo.png" class="img-responsive" @click="colse_home">	
		</div>
	</div>
	<div class="row piexl" style="display: none;">
		<pixel_list_com
			v-for="post in list"
			v-bind:post="post"
		></pixel_list_com>
	</div>
	<!--piexl-->
</div>
<!-- container end -->


<script type="text/javascript" src="src/components/piexl.js"></script>
<!--piexl-->

<script type="text/javascript">
	var container_vm = new Vue({
		el: "#container",
		methods:{
			colse_home(){
				$('.home').hide();
				$('.piexl').show();
			}
		}
	})
</script>
<script type="text/javascript" src="src/plug/bigphoto.js"></script>
<script type="text/javascript">
	//相片弹出窗
	
	var bigPhoto1 = new bigPhoto();
	bigPhoto1.on_click();
</script>

<style type="text/css">
</style>
</body>
</html>
